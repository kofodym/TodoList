<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="todo-list" />
    <title>TODO LIST</title>
</head>

<body>
    <h1>
        Let's help you <strong><em>STAY ORGANIZED</em></strong>
    </h1>
    <p>
        You can now <em>focus</em> your thoughts in one place. Make sure you
        <strong><em>check off</em></strong>completed task and also <strong><em>delete</em></strong> when it's done,
        over a period of time.
    </p>

    <section>
        <form class="form">
            <h2 class="form-header">What do you want to do today?</h2>
            <p id="date-time"></p>
            <fieldset>
                <legend>A TODO List</legend>

                <input type="text" placeholder="Enter a new to-do task" class="input-text" />
                <input type="date" name="date" id="date" />

                <input type="time" name="" id="" />
                <button type="submit" id="submit">Add Task</button>
            </fieldset>
        </form>
    </section>
</body>

</html>
